name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-14]

    steps:
      - name: Maximize build space
        if: ${{ matrix.os == 'ubuntu-20.04' }}
        shell: bash
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          df -h

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Bazel cache
        uses: actions/cache@v2
        with:
          path: |
            ./.bazel-cache/
          key: ${{ matrix.os }}-bazel-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}-${{ github.run_id }}
          restore-keys: |
            ${{ matrix.os }}-bazel-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}-
            ${{ matrix.os }}-bazel-refs/heads/main-
            ${{ matrix.os }}-bazel-

      - name: Build all targets
        run: bazel build //...

      - name: Run all tests
        run: bazel test //...
